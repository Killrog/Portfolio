<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Alexander Hennig Portfolio</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      max-width: 900px;
      margin: 40px auto;
      padding: 20px;
      background: #f9f9f9;
      color: #333;
    }
    h1 {
      font-size: 2em;
      margin-bottom: 0.5em;
      text-align: center;
    }
    iframe {
      width: 100%;
      height: 90vh;
      border: 1px solid #ccc;
      border-radius: 8px;
      margin-top: 1em;
    }
    .link {
      display: block;
      text-align: center;
      margin-top: 1em;
      font-size: 1.1em;
    }
    .link a {
      color: #0066cc;
      text-decoration: none;
    }
    .link a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <h1>Alexander Hennig Portfolio</h1>
  <p class="link">
    <a href="Alexander Hennig Portfolio.pdf" target="_blank">Click here to open the PDF in a new tab</a>
  </p>
  <iframe src="Alexander Hennig Portfolio.pdf"></iframe>
</body>
</html>
