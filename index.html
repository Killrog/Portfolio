<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Alexander Hennig Portfolio</title>
  <style>
    /* Reset default spacing and make layout more consistent */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    /* Full-page layout, clean background, readable font */
    html, body {
      height: 100%;
      width: 100%;
      font-family: 'Segoe UI', sans-serif;
      background-color: #FFFFFF;
      color: ##FF0000;
      overflow: hidden;
    }

    /* Main content wrapper, centered, with padding */
    .container {
      max-width: 1000px;
      margin: 0 auto;
      padding: 20px;
      display: flex;
      flex-direction: column;
      height: 100%;
    }

    /* Title styling */
    h1 {
      font-size: 2em;
      text-align: center;
      margin-bottom: 10px;
    }

    /* Link to open PDF in a new tab */
    .link {
      text-align: center;
      margin-bottom: 10px;
    }

    .link a {
      color: #0066cc;
      text-decoration: none;
      font-size: 1.1em;
    }

    .link a:hover {
      text-decoration: underline;
    }

    /* PDF Viewer iframe - fills available space */
    .pdf-viewer {
      flex-grow: 1;
      height: 100%;
      overflow: hidden;
    }

    iframe {
      width: 100%;
      height: 100%;
      border: none;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Alexander Hennig Portfolio</h1>
    <div class="link">
      <a href="Alexander Hennig Portfolio.pdf" target="_blank">Open PDF in a new tab</a>
    </div>
    <div class="pdf-viewer">
      <!-- This makes the PDF fit width and hides side panels -->
      <iframe src="Alexander Hennig Portfolio.pdf#view=FitH&navpanes=0&toolbar=0&zoom=125"></iframe>
    </div>
  </div>
</body>
</html>
